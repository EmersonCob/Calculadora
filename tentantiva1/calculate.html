<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculate.css">
    <title>Calculadora</title>
</head>
<body>
    <form>
        <div id="boxCalculate">
            <h3 id="title">Calculadora Simples</h3>
            <input type="text" name="display" id="display"></input><br><br>
            <div id="boxButton">
                <input onclick="getValue('7')" type="button" value="7" id="btnInput">
                <input onclick="getValue('8')" type="button" value="8" id="btnInput">
                <input onclick="getValue('9')" type="button" value="9" id="btnInput"><br>
            </div>
            <div id="boxButton">
                <input onclick="getValue('4')" type="button" value="4" id="btnInput">
                <input onclick="getValue('5')" type="button" value="5" id="btnInput">
                <input onclick="getValue('6')" type="button" value="6" id="btnInput"><br>
            </div>
            <div id="boxButton">   
                <input onclick="getValue('1')" type="button" value="1" id="btnInput">
                <input onclick="getValue('2')" type="button" value="2" id="btnInput">
                <input onclick="getValue('3')" type="button" value="3" id="btnInput"><br>
            </div>
            <div id="boxButton">
                <input onclick="getValue('0')" type="button" value="0" id="btnInput">
                <input onclick="getValue(',')" type="button" value="," id="btnInput">
                <input type="button" onclick="inputResult('resultado')" value="=" id="btnInputResult"><br>
            </div>
            <div>
                <input onclick="getOperate('/')" type="button" value="รท" id="operator">
                <input onclick="getOperate('*')" type="button" value="x" id="operator">
                <input onclick="getOperate('-')" type="button" value="-" id="operator">
                <input onclick="getOperate('+')" type="button" value="+" id="operator">
            </div>
            <footer>&reg;JebCob</footer>
        </div>
    </form>
    <script src="calculate.js"></script>
</body>
</html>
