<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculate.css">
    <title>Calculadora</title>
</head>
<body>
    <form>
        <div id="boxCalculate">
            <h3 id="title">Calculadora - JebCob</h3>
            <input type="text" name="display" id="display"><br><br>
            <div id="boxButton">
                <input onclick="" type="button" value="7" id="btnInput">
                <input type="button" value="8" id="btnInput">
                <input type="button" value="9" id="btnInput"><br>
            </div>
            <div id="boxButton">
                <input type="button" value="4" id="btnInput">
                <input type="button" value="5" id="btnInput">
                <input type="button" value="6" id="btnInput"><br>
            </div>
            <div id="boxButton">   
                <input type="button" value="1" id="btnInput">
                <input type="button" value="2" id="btnInput">
                <input type="button" value="3" id="btnInput"><br>
            </div>
            <div id="boxButton">
                <input type="button" value="0" id="btnInput">
                <input type="button" value="," id="btnInput">
                <input type="button" value="=" id="btnInput"><br>
            </div>
            <div>
                <input type="button" value="/" id="operator">
                <input type="button" value="X" id="operator">
                <input type="button" value="-" id="operator">
                <input type="button" value="+" id="operator">
            </div>
        </div>
    </form>
    <script src="./functions/calculate.js"></script>
</body>
</html>
